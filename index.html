<!DOCTYPE html>
<html>
<head>
  <title>trackster</title>
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
          integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
          crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"></script>
  <script type="text/javascript" src="./resources/js/trackster.js"></script>
  <script type="text/javascript" src="./resources/js/tests.js"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row header">
      <h1 class="col-xs-7 col-xs-offset-1 brand">trackster</h1>
      <input class="col-xs-2" type="search" id="search-input" placeholder="Search"></input>
      <i class="col-xs-1 fa fa-search fa-2x" id="search-button"></i>
    </div>
    <div class="row" id="column-headers">
      <div class="col-xs-1 col-xs-offset-1 track-num">
        <span class="fa fa-hashtag songsort" id="track-number" aria-hidden="true"></span>
      </div>
      <div class="col-xs-4 songsort" id="track-name">Song</div>
      <div class="col-xs-2 songsort" id="track-artist">Artist</div>
      <div class="col-xs-2 songsort" id="track-album">Album</div>
      <div class="col-xs-2 songsort" id="track-popularity">Popularity</div>
    </div>
  </div>
  <div class="container-fluid" id="song-list">
  </div>
  <div class="container-fluid">
    <div class="row footer">
      <div class="col-xs-offset-1 col-xs-5 copyright">&copy;Copyright 2017 Trackster Communications</div>
      <div class="col-xs-5 notice">Powered by Spotify</div>
      <div class=" col-xs-1 spotify">
        <a href="http://www.spotify.com" target="_blank">
          <i class="fa fa-spotify fa-2x" aria-hidden="true"></i>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
